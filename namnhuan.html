<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>namnhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhap nam"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " nam nhuan");
            } else {
                alert(year +"khong nhuan");
            }
        } else {
            alert(year + "nam nhuan");
        }
    } else {
        alert(year + " khong nhuan");
    }
</script>

</body>
</html>
